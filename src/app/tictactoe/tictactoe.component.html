<div class="container">
  <div class="wrapper">
    <h1>{{ title }}</h1>
    <span *ngIf="!winner" class="player">Jogador atual: {{ player }}</span>
    <span *ngIf="winner" class="winner">Vencedor: {{ winner }}</span>
    <button (click)="reset()">Reiniciar partida</button>

    <table>
      <tr *ngFor="let row of [0, 1, 2]">
        <td *ngFor="let col of [0, 1, 2]" (click)="insertMove(row, col)">
          {{ board[row][col] }}
        </td>
      </tr>
    </table>
  </div>
</div>
